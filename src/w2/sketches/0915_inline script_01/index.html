<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0915_inlinescript_1</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>
    <script>
      alert('이곳은 주영이의 졸업전시회 사이트입니다!');
      prompt('방명록을 적어주세요!', '방명록');
      let visitor;
      visitor = prompt('당신의 이름은?', '기억할게요,알려주세요!');
      let confirmVal = confirm('당신의 성함은 ' + visitor + '님이 맞으십니까?');
      if (confirmVal == true) {
        alert('환영합니다.' + visitor + '님');
      }
    </script>
  </head>
  <body>
    <div class="viewport">
      <main>
        <section>
          <div class="container">
            <h2>0915_inlinescript_01 안녕하세요 와주셔서 감사합니다!</h2>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <h2>코드</h2>
            <h6>index.html</h6>
            <pre
              class="line-numbers"
              data-src="./index.html"
              data-download-link></pre>
            <h6>inlinescrict.js</h6>
            <pre
              class="line-numbers"
              data-src="./script/inlinescrict.js"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
